<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>

<style>
button{
    width: 30px;
    height: 30px;
    border: 100%;
}
</style>

</head>
<body>
    <h2>Calculadora</h2>
    <input type="text" id="display" disabled>
    <br><br>
    <button onclick="btn_('1')">1</button>
    <button onclick="btn_('2')">2</button>
    <button onclick="btn_('3')">3</button>
    <button onclick="btn_('+'')">+</button>
    <br>
    <button onclick="btn_('4')">4</button>
    <button onclick="btn_('5')">5</button>
    <button onclick="btn_('6')">6</button>
    <button onclick="btn_('-')">-</button>
    <br>
    <button onclick="btn_('7')">7</button>
    <button onclick="btn_('8')">8</button>
    <button onclick="btn_('9')">9</button>
    <button onclick="btn_('*')">*</button>
    <br>
    <button onclick="btn_('0')">0</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="calculate()">=</button>
    <button onclick="btn_('/')">/</button>

    <script>
        
        function btn_(value) {
            document.getElementById('display').value += value;
        }

        
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        w
        function calculate() {
            try {
                var result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (e) {
                document.getElementById('display').value = 'Erro';
            }
        }
    </script>
</body>
</html>
