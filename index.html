<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 210px;
            height: 40px;
            font-size: 18px;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 50px;
            height: 50px;
            font-size: 18px;
            border-radius: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .btn-equal {
            background-color: #4CAF50;
            color: white;
        }

        .btn-equal:hover {
            background-color: #45a049;
        }

        .btn-clear {
            background-color: #f44336;
            color: white;
        }

        .btn-clear:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora</h2>
        <input type="text" id="display" disabled>
        <br>
        <button onclick="btn_('1')">1</button>
        <button onclick="btn_('2')">2</button>
        <button onclick="btn_('3')">3</button>
        <button onclick="btn_('+')">+</button>
        <br>
        <button onclick="btn_('4')">4</button>
        <button onclick="btn_('5')">5</button>
        <button onclick="btn_('6')">6</button>
        <button onclick="btn_('-')">-</button>
        <br>
        <button onclick="btn_('7')">7</button>
        <button onclick="btn_('8')">8</button>
        <button onclick="btn_('9')">9</button>
        <button onclick="btn_('*')">*</button>
        <br>
        <button onclick="btn_('0')">0</button>
        <button onclick="clearDisplay()" class="btn-clear">C</button>
        <button onclick="calculate()" class="btn-equal">=</button>
        <button onclick="btn_('/')">/</button>
    </div>

    <script>
        function btn_(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                var result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (e) {
                document.getElementById('display').value = 'Erro';
            }
        }
    </script>
</body>
</html>
